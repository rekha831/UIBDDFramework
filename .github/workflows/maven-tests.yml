name: Run Selenium Cucumber Tests (Java)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ✅ Install Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version

      # ✅ Verify dependencies
      - name: Verify dependencies
        run: mvn dependency:resolve

      # ✅ Run Selenium Tests (this will generate allure-results via Cucumber plugin)
      - name: Run Maven Tests
        env:
          CI: true
          BROWSER: chrome
          IMPLICIT_WAIT: 10
        run: mvn clean test

      # ✅ Debug: List target folder
      - name: Debug target folder
        if: always()
        run: ls -R target || true

      # ✅ Generate Allure report via Maven plugin
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report || true

      # ✅ Upload Allure results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: warn

      # ✅ Upload Allure HTML report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: target/site/allure-maven-plugin/
          if-no-files-found: warn

      # ✅ Upload Cucumber HTML report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports.html
          if-no-files-found: ignore

      # ✅ Upload Screenshots on failure
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots/
          if-no-files-found: ignore

name: Run Selenium Cucumber Tests (Java)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ Install Chrome browser
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version

      # ✅ Verify Maven setup
      - name: Verify dependencies
        run: mvn dependency:resolve

      # ✅ Run Selenium + Cucumber Tests
      - name: Run Tests (generate allure-results)
        env:
          CI: true
          BROWSER: chrome
          IMPLICIT_WAIT: 10
        run: mvn clean test -B

      # ✅ Debug allure-results directory before report generation
      - name: Debug Allure Results Directory
        if: always()
        run: |
          echo "--- Checking for allure-results ---"
          find target -type d -name "allure-results" || echo "No allure-results directory found!"
          echo "--- End ---"

      # ✅ Generate Allure HTML Report via Maven plugin
      - name: Generate Allure HTML Report
        if: always()
        run: mvn allure:report || true

      # ✅ Upload Surefire Reports
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      # ✅ Upload Allure Results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: warn

      # ✅ Upload Allure HTML Report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/
          if-no-files-found: warn

      # ✅ Upload Cucumber HTML Report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports.html
          if-no-files-found: ignore

      # ✅ Upload Screenshots (optional)
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots/
          if-no-files-found: ignore

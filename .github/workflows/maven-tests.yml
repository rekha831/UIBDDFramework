name: UI Automation - Selenium Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout the source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Set up Java 17 with Maven cache
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # ✅ Step 3: Install Google Chrome (WebDriverManager handles driver)
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'
          install-chromedriver: 'false'

      # ✅ Step 4: Build and execute tests
      - name: Run Maven tests
        run: mvn clean test -B

      # ✅ Step 5: Upload reports & screenshots even if tests fail
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: UI-Test-Reports
          path: |
            target/surefire-reports/**
            target/cucumber-reports/**

name: Run Selenium Cucumber Tests (Java)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ✅ Install Chrome browser (needed for Selenium)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version

      # ✅ Verify ChromeDriver and Chrome setup
      - name: Verify ChromeDriver and Chrome setup
        run: |
          mvn dependency:resolve
          echo "Chrome and driver setup verified"

      # ✅ Run Selenium Tests in headless mode
      - name: Run Selenium Tests
        env:
          CI: true
          BROWSER: chrome
          IMPLICIT_WAIT: 10
        run: mvn clean test --batch-mode

      # ✅ Debug listing to verify if allure-results exist
      - name: Debug - List Target Folder
        if: always()
        run: |
          echo "Listing target folder for debug:"
          ls -R target || true

      # ✅ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          mvn allure:report || true
          echo "Allure report generation attempted"

      # ✅ Upload Allure Results (raw data)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          if-no-files-found: warn

      # ✅ Upload Allure HTML Report
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: target/site/allure-maven-plugin/
          if-no-files-found: warn

      # ✅ Upload Cucumber HTML Report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports.html
          if-no-files-found: ignore

      # ✅ Upload Screenshots (optional)
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots/
          if-no-files-found: ignore

  # ✅ Optional: Publish Allure Report to GitHub Pages
  publish-report:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download Allure HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-html-report
          path: ./allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true

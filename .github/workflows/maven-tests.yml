name: Run Selenium Cucumber Tests (Java)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ✅ Install Chrome browser (needed for Selenium)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version

      # ✅ Verify ChromeDriver and Chrome setup
      - name: Verify ChromeDriver and Chrome setup
        run: |
          mvn dependency:resolve
          echo "Chrome and driver setup verified"

      # ✅ Run Selenium Tests in headless mode
      - name: Run Selenium Tests
        env:
          CI: true
          BROWSER: chrome
          IMPLICIT_WAIT: 10
        run: mvn clean test --batch-mode

      # 3️⃣ Run Tests (this generates allure-results)
      - name: Run Maven Tests
        run: mvn clean test

      # 4️⃣ Install Allure Commandline
      - name: Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      # 5️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o target/allure-report

      # 6️⃣ Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      # ✅ Upload Cucumber HTML Report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports.html
          if-no-files-found: ignore

      # ✅ Upload Screenshots on Failure
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots/
          if-no-files-found: ignore

name: Run Selenium Cucumber Tests (Java)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ Install Chrome browser (needed for Selenium)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version

      # ✅ Verify dependencies
      - name: Verify ChromeDriver and Chrome setup
        run: |
          mvn dependency:resolve
          echo "Chrome and driver setup verified"

      # ✅ Run Selenium + TestNG + Rest-Assured Tests
      - name: Run Maven Tests
        env:
          CI: true               # tells DriverFactory to use headless mode
          BROWSER: chrome
          IMPLICIT_WAIT: 10
        run: mvn clean test --batch-mode

      # ✅ Upload Surefire Reports
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      # ✅ Upload Allure Results (JSON)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/

      # ✅ Generate Allure Report (HTML)
      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p target/allure-report
          npx allure-commandline generate target/allure-results -o target/allure-report || true

      # ✅ Upload Allure HTML Report
      - name: Upload Allure Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/

      # ✅ Upload Cucumber HTML report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports.html
          if-no-files-found: ignore

      # ✅ Upload screenshots on failure
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots/
          if-no-files-found: ignore

name: Run Selenium Cucumber Tests (Java)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # âœ… Install Chrome browser (needed for Selenium)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version

      # âœ… Verify Chrome installation
      - name: Verify ChromeDriver and Chrome setup
        run: |
          mvn dependency:resolve
          echo "Chrome and driver setup verified"

      # âœ… Run tests in headless mode
      - name: Run Selenium Tests
        env:
          CI: true               # ðŸ‘ˆ tells DriverFactory to use headless mode
          BROWSER: chrome
          IMPLICIT_WAIT: 10
        run: mvn clean test --batch-mode

      # âœ… Upload Cucumber HTML report (if it exists)
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/**/*.html

      # âœ… Upload screenshots (optional but helpful)
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: target/screenshots/
          if-no-files-found: ignore
